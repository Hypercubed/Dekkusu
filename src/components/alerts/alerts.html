
<div class="alert fade in" ng-class="'alert-{{alert.type || 'danger'}}'" role="alert" ng-repeat="alert in alerts">
    <button type="button" class="close" ng-click="closeAlert(alert)">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
    </button>
    {{alert.msg}}
</div>
