<div class="container">
  <h1 class="heading">Users</h1>
  <ul class="list-unstyled">
    <li ng-repeat="user in users"><a href="#/{{user.deck}}"><img ng-src="http://www.gravatar.com/avatar/{{user.gravatar_id}}?s=20"> {{user.username}}</a></li>
  </ul>

  <h1 class="heading">Sets</h1>
  <ul class="list-unstyled">
    <li ng-repeat="set in sets"><a href="#/{{set.name}}"><img ng-src="{{set.image_url}}" width="20"> {{set.name}}</a></li>
  </ul>

</div>
