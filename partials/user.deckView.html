<div class="page-content col-md-10 col-md-offset-1"><div class="statsBox" ng-if="isOwner"><div class="row" ng-cloak=""><div class="col-md-12 text-center"><a class="col-md-3 btn btn-link" ng-model="filter" btn-radio="2"><b>{{stats.done}}</b> done</a> <a class="col-md-3 btn btn-link" ng-model="filter" btn-radio="1"><b>{{stats.due}}</b> due</a> <a class="col-md-3 btn btn-link" ng-model="filter" btn-radio="0"><b>{{stats.new}}</b> new</a> <a class="col-md-3 btn btn-link" ng-model="filter" btn-radio="-1"><b>{{stats.total}}</b> total</a></div></div><div class="progress"><div class="progress-bar progress-bar-success" role="progressbar" style="width: {{stats.done/stats.total*100}}%" tooltip="{{stats.done}} done"><span class="sr-only">{{stats.done}} done</span></div><div class="progress-bar progress-bar-danger" role="progressbar" style="width: {{stats.due/stats.total*100}}%" tooltip="{{stats.due}} due"><span class="sr-only">{{stats.due}} due</span></div><div class="progress-bar progress-bar-info" role="progressbar" style="width: {{stats.new/stats.total*100}}%" tooltip="{{stats.new}} new"><span class="sr-only">{{stats.new}} new</span></div></div></div><div ui-view=""></div></div>
