<div class="jumbotron"><div class="container"><div class="page-content col-md-10 col-md-offset-1"><h2 ng-cloak=""><h2><i class="glyphicon glyphicon-book"></i> <a href="#/{{username}}">{{username}}</a> / <span class="dropdown" ng-cloak=""><a href="" class="dropdown-toggle" data-toggle="dropdown"><span ng-dblclick="editDeck(true)" ng-hide="isEditing">{{deck.name}}</span><input ng-model="deck.name" ng-show="isEditing" card-blur="editDeck(false)"><b class="caret"></b></a><ul class="dropdown-menu"><li ng-repeat="(id, d) in decks"><a href="#/{{username}}/{{id}}">{{d.name}}</a></li></ul></span><div class="btn-toolbar pull-right"><div class="btn-group animate-show" ng-cloak=""><button type="button" class="btn btn-primary" ng-click="copyCards()" ng-if="!isOwner"><i class="glyphicon glyphicon-share"></i></button><div class="btn-group dropdown" ng-if="isOwner"><a class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></a><ul class="dropdown-menu"><li><a href="" ng-click="clearCards()">Clear</a></li><li><a href="" ng-click="resetCards()">Reset</a></li></ul></div></div></div></h2></h2></div></div></div><div class="container"><div class="page-content col-md-10 col-md-offset-1"><div class="statsBox" ng-if="isOwner"><div class="row" ng-cloak=""><div class="col-md-12 text-center"><a class="col-md-3 btn btn-link" ng-model="filter" btn-radio="2"><b>{{stats.done}}</b> done</a> <a class="col-md-3 btn btn-link" ng-model="filter" btn-radio="1"><b>{{stats.due}}</b> due</a> <a class="col-md-3 btn btn-link" ng-model="filter" btn-radio="0"><b>{{stats.new}}</b> new</a> <a class="col-md-3 btn btn-link" ng-model="filter" btn-radio="-1"><b>{{stats.total}}</b> total</a></div></div><div class="progress"><div class="progress-bar progress-bar-success" role="progressbar" style="width: {{stats.done/stats.total*100}}%" tooltip="{{stats.done}} done"><span class="sr-only">{{stats.done}} done</span></div><div class="progress-bar progress-bar-danger" role="progressbar" style="width: {{stats.due/stats.total*100}}%" tooltip="{{stats.due}} due"><span class="sr-only">{{stats.due}} due</span></div><div class="progress-bar progress-bar-info" role="progressbar" style="width: {{stats.new/stats.total*100}}%" tooltip="{{stats.new}} new"><span class="sr-only">{{stats.new}} new</span></div></div></div><div ng-repeat="card in cards"><div card-view="" card="card" cards="cards" is-owner="isOwner"></div></div><div id="add" class="card editable col-md-12" ng-click="add()" ng-cloak=""><span><br>Click to add<p><button type="button" class="btn btn-lg btn-link" tooltip="Add"><i class="glyphicon glyphicon-plus-sign"></i></button></p></span></div><!-- div card-view card="card" cards="cards" is-owner="isOwner"></div --><div id="cardControl" class="statsBox" tabindex="0" ui-keyup="{'left right space enter':'keypressCallback($event)'}"><div class="row"><div class="col-md-3 text-center">Card {{index}} / {{stats.total}}</div><div class="col-md-3 text-center"><div class="btn-group"><a class="btn btn-lg btn-default" ng-click="prev()" tooltip="Next"><span class="glyphicon glyphicon-chevron-left"></span></a> <a class="btn btn-lg btn-default" ng-click="next()" tooltip="Previous"><span class="glyphicon glyphicon-chevron-right"></span></a></div></div></div><div class="row"></div><div class="progress"><div class="progress-bar" role="progressbar" style="width: {{(index+1)/(stats.total)*100}}%"><span class="sr-only">Card {{index+1}} / {{stats.total}}</span></div></div></div></div></div>
